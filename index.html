<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row heading-row">
      <h1>RICK vs. MORTY</h1>
    </div>
    <div class="row main-row">
      <div class="col-2 left-stats">
        <div class="score">
          <h2 class="title">Your Score:</h2>
          <h2 id = "theScore" class="theScore">0</h2>

        </div>

      </div>
      <div class="col-8 game-board">
        <div class="row opponent-side">
          <div class="deck-pile">

          </div>
          <div id='opponent-card-slot'class="opponent-played-card-slot">
            <div id="charImgOpponent" class="character-img"></div>
            <h2 id="charStrengthOpponent" class="strength"></h2>

            <h3 id="charNameOpponent" class="character-name"></h3>

          </div>


        </div>
        <div class="row player-side">

          <div id= "players-card" class="played-card-slot">
            <div id="charImg" class="character-img"></div>
            <h2 id = "charStrength" class="strength"></h2>

            <h3 id = "charName" class="character-name"></h3>

          </div>
          <div class="deck-pile">

          </div>

        </div>
      </div>
      <div class="col-2 right-stats">
        <div class="score">
          <h2 class="title">Opponent's Score:</h2>
          <h2 id="opponentsScore" class="theScore">0</h2>

        </div>

      </div>
    </div>
    <div class="footer">

      <button id="deal" class="game-button">PLAY CARD</button>
    </div>









  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="deckbuild.js"></script>
  <script src="main.js"></script>
</body>
</html>
